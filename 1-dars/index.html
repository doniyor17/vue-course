<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue JS 1-dars</title>
	</head>
	<body>
		<h1>Hello Vue!</h1>
		<div id="app">
			<h2>Bu Vue js code'lari</h2>
			<p>{{greet}}</p>
		</div>
		<p>salom</p>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					greet: 'Hello Vue World!',
				},
			});
		</script>
	</body>
</html>
